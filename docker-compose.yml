version: "3"

services:
  powerschool-technical-test-backend:
    container_name: powerschool-technical-test-backend
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./backend
      target: development
    command: yarn start:dev
    ports:
      - 3000:3000
    networks:
      - powerschool-network
    volumes:
      - ./backend/:/usr/src/app
      - /usr/src/app/node_modules

networks:
  powerschool-network:
    driver: bridge
